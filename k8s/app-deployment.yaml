apiVersion: apps/v1
kind: Deployment
metadata:
  name: indian-stock-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stock
  template:
    metadata:
      labels:
        app: stock
    spec:
      containers:
      - name: stock
        image: awarenivrutti11/indian-stock-info:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: mysql

