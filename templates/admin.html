<!DOCTYPE html>
<html>
<head>
<title>ðŸ‘‘ Admin Dashboard</title>

<style>
body{
background:black;
color:white;
font-family:Arial;
text-align:center;
}
table{
width:90%;
margin:auto;
border-collapse:collapse;
margin-top:30px;
}
th,td{
padding:12px;
border:1px solid #555;
}
th{
background:orange;
color:black;
}
button{
padding:10px 20px;
background:red;
border:none;
color:white;
font-size:18px;
cursor:pointer;
}
</style>
</head>

<body>

<h1>ðŸ‘‘ Admin Subscriber Dashboard</h1>

<button onclick="loadSubs()">ðŸ”„ Refresh</button>

<div id="data"></div>

<script>
function loadSubs(){
fetch("/admin")
.then(r=>r.json())
.then(data=>{
let html="<table>"
html+="<tr><th>Name</th><th>Email</th><th>Phone</th><th>Plan</th></tr>"

data.forEach(s=>{
html+=`<tr>
<td>${s.name}</td>
<td>${s.email}</td>
<td>${s.phone}</td>
<td>${s.plan}</td>
</tr>`
})

html+="</table>"
document.getElementById("data").innerHTML=html
})
}
loadSubs()
</script>

</body>
</html>
