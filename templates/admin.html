<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body{
            font-family: Arial;
            background:#0f172a;
            color:white;
            padding:20px;
        }
        h1{
            color:#00ffc3;
        }
        table{
            width:100%;
            border-collapse:collapse;
            margin-top:20px;
            background:white;
            color:black;
        }
        th,td{
            padding:12px;
            border:1px solid #ddd;
            text-align:center;
        }
        th{
            background:#111827;
            color:white;
        }
        tr:hover{
            background:#f1f1f1;
        }
    </style>
</head>

<body>

<h1>ðŸ“Š Admin Dashboard - Subscribers</h1>

<table>
<tr>
<th>ID</th>
<th>Name</th>
<th>Email</th>
<th>Phone</th>
<th>Plan</th>
<th>Date</th>
</tr>

{% for u in users %}
<tr>
<td>{{u.id}}</td>
<td>{{u.name}}</td>
<td>{{u.email}}</td>
<td>{{u.phone}}</td>
<td>{{u.plan}}</td>
<td>{{u.created_at}}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
